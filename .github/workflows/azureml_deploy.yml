name: AzureML Deploy
on:
  push:
    paths:
      - 'models/production_forecasting/**'
      - 'deployment/**'
      - 'environment.yml'
      - 'requirements.txt'
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Azure ML CLI install
        run: |
          pip install azure-cli azureml-core
      - name: Deploy to Azure ML
        run: |
          python models/production_forecasting/deploy_azureml.py
